<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- firebase  -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

    <!-- moments.js library  -->

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Train Schedule </title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 mainheader header" style="text-align: center">Train Schedule </h1>
            <p class="lead header" style="text-align: center"> Get your train schedule here
                <br>

            </p>
        </div>
    </div>

    <div class="container ">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header ">
                       <h2>Schedule</h2> 
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th> Destination </th>
                                <th> Frequency (mins) </th>
                                <th> Next Arrival</th>
                                <th> Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody class="table-data">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="container " style="margin-top: 20px"> 

        <div class="row">
            <div class="col-12">
                <div class="card">
                        <div class="card-header">
                            <h2>Add a stop</h2>
                        </div>
                        <div class="card-body">
                                <form>
                                        <div class="form-group">
                                            <label for="train-name">Train Name</label>
                                            <input type="text" class="form-control" id="train-name" placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label for="destination"> Destination </label>
                                            <input type="text" class="form-control" id="destination" placeholder="">
                                        </div>
                    
                                        <div class="form-group">
                                            <label for="first-train-time"> First Train Time (HH:MM military time) </label>
                                            <input type="text" class="form-control" id="first-train-time" placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label for="frequency-min"> Frequency (min)</label>
                                            <input type="number" class="form-control" id="frequency-min" placeholder="">
                                        </div>
                                        <button type="submit" class="btn btn-primary mb-2" id="addTrain">Submit</button>
                    
                                    </form>

                        </div>
                </div>

            </div>

        </div>
     

    </div>

  <!-- Javascript link -->
  <script type="text/javascript" src="assets/javascript/mainapp.js"> </script>
</body>

</html>
